<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseño.css">
    <title>Calculadora</title>

    <style>
        /* Estilo inicial para ocultar la lista */
        #history-list {
            display: none;
        }

        /* Estilo para mostrar la lista cuando el botón es presionado */
        #toggle-button.show + #history-list {
            display: block;
        }
    </style>

</head>
<body>
    
    <div class="principal">
   
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="calcular()" style="background-color: green;">=</button>
            <button onclick="añadir('/')">/</button>
            <button onclick="añadir('+')">+</button>
            <button onclick="limpiar()" style="background-color: crimson;">C</button>
            <button onclick="añadir('9')">9</button>
            <button onclick="añadir('8')">8</button>
            <button onclick="añadir('7')">7</button>
            <button onclick="añadir('-')">-</button>
            <button onclick="añadir('6')">6</button>
            <button onclick="añadir('5')">5</button>
            <button onclick="añadir('4')">4</button>
            <button onclick="añadir('*')">*</button>
            <button onclick="añadir('3')">3</button>
            <button onclick="añadir('2')">2</button>
            <button onclick="añadir('1')">1</button>
            <button onclick="añadir('0')">0</button>
        </div>
    </div>
    <div class="history">
        <button id="toggle-button" onclick="Mostrar_historial()">Mostrar Lista</button> <button onclick="Limpiar_historial()">Limpiar historial</button>
        <h2>Historial de operaciones</h2>
        <ul id="history-list"></ul>
        
    </div>
</div>
    <script src="app.js"></script>

</body>
</html>
